name: Lint

on: push

concurrency:
  cancel-in-progress: true
  group: lint-${{ github.ref }}

jobs:
  ##############################################################################
  ## Full linting/checking running on all branches
  ##############################################################################
  pre-commit:
    name: run full linting on project using pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup python for pre-commit
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install dependencies
        run: |
          cd frontend && yarn frontend install --prefer-offline --frozen-lockfile && cd -
          cd e2e && yarn install --prefer-offline --frozen-lockfile && cd -
          pip install pre-commit
      - name: Run linting
        run: |
          yarn --cwd frontend lint
