<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Création de compte sur Carnet de bord</title>
	</head>
	<body>
		<p>Bonjour {{firstname}} {{lastname}}</p>
		<p>Un compte vous a été créé sur l'application Carnet de bord.</p>
    <p>Votre identifiant de connexion est <strong>{{username}}</strong></p>
		<p>Pour accéder à Carnet de bord, veuillez cliquer sur le lien ci-dessous&nbsp;:</p>
    <p style="padding-left: 20%">
      <a
      rel="nofollow"
      href="{{url}}"
      style="
          background-color: #6a20ae;
          font-size: 14px;
          font-family: Helvetica, Arial, sans-serif;
          font-weight: bold;
          text-decoration: none;
          padding: 8px 10px;
          color: #ffffff;
          border-radius: 5px;
          display: inline-block;
        "
      >
      <span>Accédez à Carnet de bord</span>
      </a>
    </p>
		<p>L'équipe Carnet de bord</p>
	</body>
</html>
