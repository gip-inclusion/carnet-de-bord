version: '3.8'
name: cdb-test

services:
  db_test:
    image: postgres:13
    environment:
      - POSTGRES_DB=carnet_de_bord
      - POSTGRES_USER=cdb
      - POSTGRES_PASSWORD=test
    ports:
      # Use another port than the default pg one to
      # be able to run tests while running the dev server
      - '5433:5432'
    volumes:
      - cdb-pgdata-test:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - fsync=off
      - -c
      - synchronous_commit=off
      - -c
      - full_page_writes=off

  hasura_test:
    image: hasura/graphql-engine:v2.22.0-ce.cli-migrations-v3
    extra_hosts:
      host.docker.internal: host-gateway
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    ports:
      - '5001:8080'
    depends_on:
      - 'db_test'
    stop_signal: SIGKILL
    env_file:
      - .env.test
    environment:
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log
      HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'

volumes:
  cdb-pgdata-test:
