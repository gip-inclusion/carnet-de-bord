query GetNotebookFocusById($id: uuid!) {
	focus: notebook_focus_by_pk(id: $id) {
		id
		situations
		linkedTo
		targets(order_by: { creationDate: desc }) {
			target
			id
			actions(order_by: { creationDate: desc }) {
				id
				creationDate
				status
				action
				structure {
					id
					name
					phone
					address1
					address2
					city
					postalCode
					website
				}
				creator {
					id
					lastname
					firstname
				}
			}
		}
		theme
		professional {
			id
			position
			firstname
			lastname
			mobileNumber
			structureId
			structure {
				id
				name
				phone
				address1
				address2
				city
				postalCode
				website
			}
		}
		creationDate
	}
}
