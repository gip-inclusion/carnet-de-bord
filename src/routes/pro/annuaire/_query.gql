query SearchNotebookMember(
	$professionalId: uuid!
	$filter: String
	$visitDate: timestamptz_comparison_exp!
) {
	search_notebook_members(
		args: { search: $filter }
		where: {
			professionalId: { _eq: $professionalId }
			lastVisitedAt: $visitDate
		}
		order_by: { lastModifiedAt: desc_nulls_first }
	) {
		id
		notebook {
			id
			beneficiary {
				dateOfBirth
				firstname
				id
				lastname
				mobileNumber
			}
		}
	}
}
