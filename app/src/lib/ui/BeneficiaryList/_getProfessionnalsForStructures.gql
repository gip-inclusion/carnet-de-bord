query GetProfessionalsFromStructures($id: uuid!) {
  professional(
    where: { structureId: { _eq: $id }, account: { deletedAt: { _is_null: true } } }
    order_by: [{ firstname: asc }, { lastname: asc }, { email: asc }]
  ) {
    account {
      id
    }
    id
    firstname
    lastname
    mobileNumber
    position
    email
    structureId
    structure {
      id
      name
    }
  }
}
