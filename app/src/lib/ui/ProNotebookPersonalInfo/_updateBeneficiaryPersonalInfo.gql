mutation UpdateBeneficiaryPersonalInfo(
	$id: uuid!,
	$payload: beneficiary_set_input) {
	updateMember: update_notebook_member(
		where: { notebook: { beneficiaryId: { _eq: $id } } }
		_set: { lastModifiedAt: "now()" }
	) {
		affected_rows
	}
	update: update_beneficiary_by_pk(
		pk_columns: { id: $id }
		_set: $payload
	) {
		id
	}
}
