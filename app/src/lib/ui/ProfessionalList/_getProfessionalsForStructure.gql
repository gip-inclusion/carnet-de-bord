query GetProfessionalsForStructure($structureId: uuid!) {
  professional(
    where: { structureId: { _eq: $structureId }, account: { deletedAt: { _is_null: true } } }
    order_by: [{ lastname: asc }, { firstname: asc }, { email: asc }]
  ) {
    id
    firstname
    lastname
    mobileNumber
    email
    position
    account {
      id
      onboardingDone
      notebooksWhereMember_aggregate {
        aggregate {
          count
        }
      }
    }
    orientation_systems {
      orientation_system {
        id
        name
        orientation_type
      }
    }
  }
}
