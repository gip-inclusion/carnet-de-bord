mutation updateStructure(
  $id: uuid!
  $address1: String
  $address2: String
  $postalCode: String
  $city: String
  $website: String
  $shortDesc: String
  $siret: String
  $phone: String
  $name: citext
  $email: String
  $orientationSystems: [structure_orientation_system_insert_input!]!
) {
  update_structure_by_pk(
    pk_columns: { id: $id }
    _set: {
      address1: $address1
      address2: $address2
      city: $city
      email: $email
      name: $name
      phone: $phone
      postalCode: $postalCode
      shortDesc: $shortDesc
      siret: $siret
      website: $website
    }
  ) {
    id
  }
  delete_structure_orientation_system(where: { structureId: { _eq: $id } }) {
    affected_rows
  }
  insert_structure_orientation_system(objects: $orientationSystems) {
    affected_rows
  }
}
