query GetManagedStructures($adminId: uuid!) {
	structures: structure(where: { admins: { adminStructureId: { _eq: $adminId } } }) {
		id
		city
		name
		beneficiaries_aggregate {
			aggregate {
				count
			}
		}
		professionals_aggregate {
			aggregate {
				count
			}
		}
		admins_aggregate {
			aggregate {
				count
			}
		}
	}
}
