table:
  name: professional
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    mobile_number: mobileNumber
    structure_id: structureId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: account
  using:
    foreign_key_constraint_on:
      column: professional_id
      table:
        name: account
        schema: public
- name: structure
  using:
    foreign_key_constraint_on: structure_id
array_relationships:
- name: notebookActionsCreated
  using:
    foreign_key_constraint_on:
      column: creator_id
      table:
        name: notebook_action
        schema: public
- name: notebookEventsCreated
  using:
    foreign_key_constraint_on:
      column: professional_id
      table:
        name: notebook_event
        schema: public
- name: notebookFocusesCreated
  using:
    foreign_key_constraint_on:
      column: creator_id
      table:
        name: notebook_focus
        schema: public
- name: notebookTargetsCreated
  using:
    foreign_key_constraint_on:
      column: creator_id
      table:
        name: notebook_target
        schema: public
- name: notebooksCreated
  using:
    foreign_key_constraint_on:
      column: creator_id
      table:
        name: notebook_member
        schema: public
- name: notebooksWhereMember
  using:
    foreign_key_constraint_on:
      column: professional_id
      table:
        name: notebook_member
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - structure_id
    - email
    - lastname
    - firstname
    - position
    - mobile_number
  role: admin_cdb
- permission:
    backend_only: false
    check:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    - id
    - structure_id
  role: manager
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - id
    - structure_id
    - email
    - lastname
    - firstname
    - position
    - mobile_number
    - created_at
    - updated_at
    filter:
      structure:
        admins:
          admin_structure_id:
            _eq: X-Hasura-adminStructure-Id
  role: admin_structure
- permission:
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter:
      _or:
      - notebookActionsCreated:
          target:
            focus:
              notebook:
                beneficiary_id:
                  _eq: X-Hasura-Beneficiary-Id
      - notebooksWhereMember:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
      - notebookTargetsCreated:
          focus:
            notebook:
              beneficiary_id:
                _eq: X-Hasura-Beneficiary-Id
      - notebookFocusesCreated:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
      - notebookEventsCreated:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
      - notebooksCreated:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
  role: beneficiary
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - firstname
    - lastname
    - mobile_number
    - position
    - email
    - id
    - structure_id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    check: null
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    - structure_id
    filter:
      id:
        _eq: X-Hasura-Professional-Id
  role: professional
