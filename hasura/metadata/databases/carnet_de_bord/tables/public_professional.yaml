table:
  name: professional
  schema: public
configuration:
  custom_column_names:
    mobile_number: mobileNumber
    structure_id: structureId
  custom_root_fields: {}
object_relationships:
  - name: structure
    using:
      foreign_key_constraint_on: structure_id
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: professional_id
        table:
          name: account
          schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - position
        - structure_id
      filter: {}
    role: professional
update_permissions:
  - permission:
      check: null
      columns:
        - email
        - firstname
        - lastname
        - mobile_number
        - position
        - structure_id
      filter:
        id:
          _eq: X-Hasura-Professional-Id
    role: professional
