table:
  name: admin_structure
  schema: public
object_relationships:
- name: account
  using:
    manual_configuration:
      column_mapping:
        id: admin_structure_id
      insertion_order: null
      remote_table:
        name: account
        schema: public
- name: deployment
  using:
    foreign_key_constraint_on: deployment_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - firstname
    - lastname
    - created_at
    - updated_at
    - email
    - deployment_id
    - id
  role: admin_cdb
- permission:
    backend_only: false
    check: {}
    columns:
    - created_at
    - email
    - firstname
    - lastname
    - updated_at
    set:
      deployment_id: x-hasura-Deployment-id
  role: manager
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - firstname
    - lastname
    - created_at
    - updated_at
    - email
    - deployment_id
    - id
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - firstname
    - lastname
    - created_at
    - updated_at
    - email
    - deployment_id
    - id
    filter:
      deployment_id:
        _eq: X-Hasura-Deployment-Id
  role: manager
update_permissions:
- permission:
    check: {}
    columns:
    - firstname
    - lastname
    - created_at
    - updated_at
    - email
    - deployment_id
    - id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - email
    - firstname
    - lastname
    - updated_at
    filter:
      deployment_id:
        _eq: X-Hasura-Deployment-Id
  role: manager
