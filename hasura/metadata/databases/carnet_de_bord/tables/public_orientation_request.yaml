table:
  name: orientation_request
  schema: public
configuration:
  column_config:
    beneficiary_id:
      custom_name: beneficiaryId
    created_at:
      custom_name: createdAt
    decided_at:
      custom_name: decidedAt
    decided_orientation_type_id:
      custom_name: decidedOrientationTypeId
    requested_orientation_type_id:
      custom_name: requestedOrientationTypeId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    beneficiary_id: beneficiaryId
    created_at: createdAt
    decided_at: decidedAt
    decided_orientation_type_id: decidedOrientationTypeId
    requested_orientation_type_id: requestedOrientationTypeId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: beneficiary
    using:
      manual_configuration:
        column_mapping:
          beneficiary_id: id
        insertion_order: null
        remote_table:
          name: beneficiary
          schema: public
  - name: decidedOrientationType
    using:
      manual_configuration:
        column_mapping:
          decided_orientation_type_id: id
        insertion_order: null
        remote_table:
          name: orientation_type
          schema: public
  - name: decided_orientation_type
    using:
      manual_configuration:
        column_mapping:
          decided_orientation_type_id: id
        insertion_order: null
        remote_table:
          name: orientation_type
          schema: public
  - name: requestedOrientationType
    using:
      manual_configuration:
        column_mapping:
          requested_orientation_type_id: id
        insertion_order: null
        remote_table:
          name: orientation_type
          schema: public
  - name: requested_orientation_type
    using:
      manual_configuration:
        column_mapping:
          requested_orientation_type_id: id
        insertion_order: null
        remote_table:
          name: orientation_type
          schema: public
  - name: requestor
    using:
      manual_configuration:
        column_mapping:
          requestor_account_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
insert_permissions:
  - role: professional
    permission:
      check:
        beneficiary:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
                - member_type:
                    _eq: referent
      set:
        requestor_account_id: x-hasura-User-Id
        status: current
      columns:
        - beneficiary_id
        - reason
        - requested_orientation_type_id
        - requestor_account_id
        - status
select_permissions:
  - role: manager
    permission:
      columns:
        - beneficiary_id
        - created_at
        - decided_at
        - decided_orientation_type_id
        - id
        - reason
        - requested_orientation_type_id
        - requestor_account_id
        - status
        - updated_at
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-deployment-Id
  - role: orientation_manager
    permission:
      columns:
        - beneficiary_id
        - created_at
        - decided_at
        - decided_orientation_type_id
        - id
        - reason
        - requested_orientation_type_id
        - requestor_account_id
        - status
        - updated_at
      filter: {}
  - role: professional
    permission:
      columns:
        - decided_orientation_type_id
        - reason
        - requested_orientation_type_id
        - status
        - created_at
        - decided_at
        - updated_at
        - beneficiary_id
        - id
        - requestor_account_id
      filter:
        beneficiary:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
update_permissions:
  - role: orientation_manager
    permission:
      columns:
        - decided_at
        - decided_orientation_type_id
        - status
      filter: {}
      check: null
