table:
  name: orientation_system
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    orientation_type:
      custom_name: orientationType
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    orientation_type: orientationType
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: orientationTypeByOrientationType
    using:
      foreign_key_constraint_on: orientation_type
array_relationships:
  - name: professionalOrientationSystems
    using:
      foreign_key_constraint_on:
        column: orientation_system_id
        table:
          name: professional_orientation_system
          schema: public
  - name: structureOrientationSystems
    using:
      foreign_key_constraint_on:
        column: orientation_system_id
        table:
          name: structure_orientation_system
          schema: public
select_permissions:
  - role: admin_structure
    permission:
      columns:
        - name
        - orientation_type
        - created_at
        - updated_at
        - id
      filter:
        structureOrientationSystems:
          structure:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: manager
    permission:
      columns:
        - name
        - orientation_type
        - created_at
        - updated_at
        - id
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - name
        - orientation_type
        - created_at
        - updated_at
        - id
      filter:
        structureOrientationSystems:
          structure:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - name
        - orientation_type
        - created_at
        - updated_at
        - id
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
