table:
  name: professional_project
  schema: public
object_relationships:
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
  - name: rome_code
    using:
      foreign_key_constraint_on: rome_code_id
insert_permissions:
  - role: manager
    permission:
      check:
        notebook:
          beneficiary:
            deployment:
              managers:
                id:
                  _eq: X-Hasura-Manager-Id
      columns:
        - notebook_id
        - rome_code_id
  - role: orientation_manager
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - notebook_id
        - rome_code_id
  - role: professional
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - notebook_id
        - rome_code_id
select_permissions:
  - role: admin_structure
    permission:
      columns:
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          _or:
            - members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
            - beneficiary:
                structures:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          beneficiary_id:
            _eq: X-Hasura-Beneficiary-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: orientation_manager
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
  - role: professional
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
