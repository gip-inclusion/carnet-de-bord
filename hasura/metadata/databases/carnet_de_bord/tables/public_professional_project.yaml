table:
  name: professional_project
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    hourly_rate:
      custom_name: hourlyRate
    mobility_radius:
      custom_name: mobilityRadius
    notebook_id:
      custom_name: notebookId
    rome_code_id:
      custom_name: romeCodeId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    hourly_rate: hourlyRate
    mobility_radius: mobilityRadius
    notebook_id: notebookId
    rome_code_id: romeCodeId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: contract_type
    using:
      manual_configuration:
        column_mapping:
          contract_type_id: id
        insertion_order: null
        remote_table:
          name: contract_type
          schema: public
  - name: employment_type
    using:
      manual_configuration:
        column_mapping:
          employment_type_id: id
        insertion_order: null
        remote_table:
          name: employment_type
          schema: public
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
  - name: rome_code
    using:
      foreign_key_constraint_on: rome_code_id
insert_permissions:
  - role: manager
    permission:
      check:
        notebook:
          beneficiary:
            deployment:
              managers:
                id:
                  _eq: X-Hasura-Manager-Id
      columns:
        - contract_type_id
        - employment_type_id
        - hourly_rate
        - mobility_radius
        - notebook_id
        - rome_code_id
  - role: orientation_manager
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - contract_type_id
        - employment_type_id
        - hourly_rate
        - mobility_radius
        - notebook_id
        - rome_code_id
  - role: professional
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - contract_type_id
        - employment_type_id
        - hourly_rate
        - mobility_radius
        - notebook_id
        - rome_code_id
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - contract_type_id
        - created_at
        - employment_type_id
        - hourly_rate
        - id
        - mobility_radius
        - notebook_id
        - rome_code_id
        - updated_at
      filter: {}
  - role: admin_structure
    permission:
      columns:
        - contract_type_id
        - created_at
        - employment_type_id
        - hourly_rate
        - id
        - notebook_id
        - mobility_radius
        - rome_code_id
        - updated_at
      filter:
        notebook:
          _or:
            - members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
            - beneficiary:
                structures:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - mobility_radius
        - created_at
        - updated_at
        - id
        - notebook_id
        - rome_code_id
      filter:
        notebook:
          beneficiary_id:
            _eq: X-Hasura-Beneficiary-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - contract_type_id
        - created_at
        - employment_type_id
        - hourly_rate
        - id
        - mobility_radius
        - notebook_id
        - rome_code_id
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - contract_type_id
        - created_at
        - employment_type_id
        - hourly_rate
        - id
        - mobility_radius
        - notebook_id
        - rome_code_id
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - contract_type_id
        - created_at
        - employment_type_id
        - hourly_rate
        - id
        - mobility_radius
        - notebook_id
        - rome_code_id
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: orientation_manager
    permission:
      columns:
        - mobility_radius
        - rome_code_id
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      check: null
  - role: professional
    permission:
      columns:
        - mobility_radius
        - rome_code_id
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      check: null
delete_permissions:
  - role: orientation_manager
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
  - role: professional
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
