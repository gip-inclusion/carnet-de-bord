table:
  schema: public
  name: manager
configuration:
  custom_root_fields: {}
  custom_column_names:
    deployment_id: deploymentId
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on:
        column: manager_id
        table:
          schema: public
          name: account
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - email
        - firstname
        - lastname
        - deployment_id
        - created_at
        - updated_at
      backend_only: false
  - role: manager
    permission:
      check:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      set:
        deployment_id: x-hasura-Deployment-id
      columns:
        - firstname
        - lastname
        - created_at
        - updated_at
        - email
        - deployment_id
        - id
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - firstname
        - lastname
        - created_at
        - updated_at
        - email
        - deployment_id
        - id
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - email
        - firstname
        - lastname
        - deployment_id
        - created_at
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  - role: beneficiary
    permission:
      columns:
        - email
        - firstname
        - id
        - lastname
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  - role: manager
    permission:
      columns:
        - created_at
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: professional
    permission:
      columns:
        - email
        - firstname
        - id
        - lastname
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - firstname
        - lastname
        - created_at
        - updated_at
        - email
        - deployment_id
        - id
      filter: {}
      check: {}
  - role: manager
    permission:
      columns:
        - email
        - firstname
        - lastname
      filter:
        id:
          _eq: X-Hasura-Manager-Id
      check: null
