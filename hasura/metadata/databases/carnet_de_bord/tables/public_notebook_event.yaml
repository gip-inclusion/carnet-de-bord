table:
  name: notebook_event
  schema: public
configuration:
  custom_column_names:
    creation_date: creationDate
    event_date: eventDate
    notebook_id: notebookId
    professional_id: professionalId
  custom_root_fields: {}
object_relationships:
- name: notebook
  using:
    foreign_key_constraint_on: notebook_id
- name: professional
  using:
    foreign_key_constraint_on: professional_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - notebook_id
    - creation_date
    - event_date
    - professional_id
    - event
    - structure
  role: admin_cdb
- permission:
    backend_only: false
    check:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
    columns:
    - creation_date
    - event_date
    - id
    - notebook_id
    set:
      professional_id: x-hasura-Professional-Id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - event
    - structure
    - event_date
    - creation_date
    - id
    - notebook_id
    - professional_id
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - creation_date
    - event
    - event_date
    - id
    - notebook_id
    - professional_id
    - structure
    filter:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - event
    - structure
    - event_date
    - creation_date
    - id
    - notebook_id
    - professional_id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - event_date
    filter:
      professional_id:
        _eq: X-Hasura-Professional-Id
  role: professional
