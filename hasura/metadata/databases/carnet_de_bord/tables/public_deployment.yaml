table:
  name: deployment
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
  - name: admin_structures
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: admin_structure
          schema: public
  - name: beneficiaries
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: beneficiary
          schema: public
  - name: managers
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: manager
          schema: public
  - name: orientationSystems
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: orientation_system
          schema: public
  - name: orientation_managers
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: orientation_manager
          schema: public
  - name: structures
    using:
      foreign_key_constraint_on:
        column: deployment_id
        table:
          name: structure
          schema: public
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - label
        - created_at
        - updated_at
        - config
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - label
        - config
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - created_at
        - id
        - label
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - created_at
        - id
        - label
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Deployment-Id
  - role: manager
    permission:
      columns:
        - config
        - created_at
        - id
        - label
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - created_at
        - id
        - label
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - created_at
        - id
        - label
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - label
        - config
        - created_at
        - updated_at
        - id
      filter: {}
      check: {}
