table:
  name: beneficiary_structure
  schema: public
configuration:
  column_config:
    beneficiary_id:
      custom_name: beneficiaryId
    created_at:
      custom_name: createdAt
    structure_id:
      custom_name: structureId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    beneficiary_id: beneficiaryId
    created_at: createdAt
    structure_id: structureId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
  - name: structure
    using:
      foreign_key_constraint_on: structure_id
insert_permissions:
  - role: manager
    permission:
      check:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - data
        - status
        - structure_id
  - role: orientation_manager
    permission:
      check:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - data
        - status
        - structure_id
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - status
        - data
        - created_at
        - updated_at
        - beneficiary_id
        - id
        - structure_id
      filter: {}
  - role: admin_structure
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        structure:
          admins:
            admin_structure_id:
              _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - status
        - data
        - created_at
        - updated_at
        - beneficiary_id
        - id
        - structure_id
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - beneficiary_id
        - id
        - status
        - structure_id
      filter: {}
update_permissions:
  - role: admin_structure
    permission:
      columns:
        - data
        - status
      filter:
        structure:
          admins:
            admin_structure_id:
              _eq: X-Hasura-AdminStructure-Id
      check: null
  - role: manager
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      check: null
  - role: orientation_manager
    permission:
      columns:
        - beneficiary_id
        - data
        - status
        - structure_id
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      check: null
  - role: professional
    permission:
      columns:
        - status
      filter: {}
      check: null
delete_permissions:
  - role: manager
    permission:
      backend_only: false
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  - role: orientation_manager
    permission:
      backend_only: false
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
