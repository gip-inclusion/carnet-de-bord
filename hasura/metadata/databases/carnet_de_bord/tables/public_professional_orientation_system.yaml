table:
  name: professional_orientation_system
  schema: public
object_relationships:
  - name: orientation_system
    using:
      foreign_key_constraint_on: orientation_system_id
  - name: professional
    using:
      foreign_key_constraint_on: professional_id
select_permissions:
  - role: admin_structure
    permission:
      columns:
        - id
        - created_at
        - professional_id
        - orientation_system_id
      filter:
        professional:
          structure:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
update_permissions:
  - role: admin_structure
    permission:
      columns: []
      filter:
        professional:
          structure:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
      check: null
delete_permissions:
  - role: admin_structure
    permission:
      filter:
        professional:
          structure:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
