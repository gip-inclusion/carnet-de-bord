table:
  name: external_data_info
  schema: public
object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
  - name: externalData
    using:
      foreign_key_constraint_on: external_data_id
select_permissions:
  - role: admin_structure
    permission:
      columns:
        - created_at
        - updated_at
        - beneficiary_id
        - external_data_id
        - professional_id
      filter:
        _or:
          - beneficiary:
              notebook:
                members:
                  _and:
                    - active:
                        _eq: true
                    - account:
                        professional:
                          structure:
                            admins:
                              admin_structure_id:
                                _eq: X-Hasura-AdminStructure-Id
          - beneficiary:
              structures:
                structure:
                  admins:
                    admin_structure_id:
                      _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - external_data_id
        - beneficiary_id
        - created_at
        - updated_at
        - professional_id
      filter:
        beneficiary_id:
          _eq: X-Hasura-Beneficiary-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - created_at
        - updated_at
        - beneficiary_id
        - external_data_id
        - professional_id
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - created_at
        - updated_at
        - beneficiary_id
        - external_data_id
        - professional_id
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: professional
    permission:
      columns:
        - external_data_id
        - beneficiary_id
        - created_at
        - updated_at
        - professional_id
      filter:
        beneficiary:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
      allow_aggregations: true
