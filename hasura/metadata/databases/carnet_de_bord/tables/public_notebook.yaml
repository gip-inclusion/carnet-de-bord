table:
  name: notebook
  schema: public
configuration:
  column_config:
    beneficiary_id:
      custom_name: beneficiaryId
    contract_end_date:
      custom_name: contractEndDate
    contract_sign_date:
      custom_name: contractSignDate
    contract_start_date:
      custom_name: contractStartDate
    contract_type:
      custom_name: contractType
    created_at:
      custom_name: createdAt
    education_level:
      custom_name: educationLevel
    geographical_area:
      custom_name: geographicalArea
    last_job_ended_at:
      custom_name: lastJobEndedAt
    right_rqth:
      custom_name: rightRqth
    updated_at:
      custom_name: updatedAt
    work_situation:
      custom_name: workSituation
    work_situation_date:
      custom_name: workSituationDate
    work_situation_end_date:
      custom_name: workSituationEndDate
  custom_column_names:
    beneficiary_id: beneficiaryId
    contract_end_date: contractEndDate
    contract_sign_date: contractSignDate
    contract_start_date: contractStartDate
    contract_type: contractType
    created_at: createdAt
    education_level: educationLevel
    geographical_area: geographicalArea
    last_job_ended_at: lastJobEndedAt
    right_rqth: rightRqth
    updated_at: updatedAt
    work_situation: workSituation
    work_situation_date: workSituationDate
    work_situation_end_date: workSituationEndDate
  custom_root_fields: {}
object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
  - name: notebookInfo
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: notebook_info
          schema: public
array_relationships:
  - name: appointments
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: notebook_appointment
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: notebook_event
          schema: public
  - name: focuses
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: notebook_focus
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: notebook_member
          schema: public
  - name: professionalProjects
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          name: professional_project
          schema: public
computed_fields:
  - name: notebookMemberCount
    definition:
      function:
        name: nb_member
        schema: public
    comment: return the number of professionnal for a notebook
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_rqth
        - work_situation
        - work_situation_date
        - work_situation_end_date
  - role: manager
    permission:
      check:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - work_situation
        - work_situation_date
        - work_situation_end_date
  - role: professional
    permission:
      check: {}
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - right_rqth
        - work_situation
        - work_situation_date
        - work_situation_end_date
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - notebookMemberCount
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - notebookMemberCount
      filter:
        _or:
          - members:
              _and:
                - active:
                    _eq: true
                - account:
                    professional:
                      structure:
                        admins:
                          admin_structure_id:
                            _eq: X-Hasura-AdminStructure-Id
          - beneficiary:
              structures:
                structure:
                  admins:
                    admin_structure_id:
                      _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - notebookMemberCount
      filter:
        beneficiary_id:
          _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - notebookMemberCount
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - notebookMemberCount
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: professional
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter:
        members:
          _and:
            - account_id:
                _eq: X-Hasura-User-Id
            - active:
                _eq: true
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - beneficiary_id
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - last_job_ended_at
        - right_rqth
        - contract_type
        - education_level
        - geographical_area
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter: {}
      check: {}
  - role: orientation_manager
    permission:
      columns:
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - education_level
        - geographical_area
        - last_job_ended_at
        - right_rqth
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter:
        members:
          _and:
            - account_id:
                _eq: X-Hasura-User-Id
            - active:
                _eq: true
      check: null
  - role: professional
    permission:
      columns:
        - contract_end_date
        - contract_sign_date
        - contract_start_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - last_job_ended_at
        - right_rqth
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter:
        members:
          _and:
            - account_id:
                _eq: X-Hasura-User-Id
            - active:
                _eq: true
      check: null
