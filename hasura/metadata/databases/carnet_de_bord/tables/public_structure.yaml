table:
  name: structure
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    deployment_id:
      custom_name: deploymentId
    postal_code:
      custom_name: postalCode
    short_desc:
      custom_name: shortDesc
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    deployment_id: deploymentId
    postal_code: postalCode
    short_desc: shortDesc
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
array_relationships:
  - name: admins
    using:
      foreign_key_constraint_on:
        column: structure_id
        table:
          name: admin_structure_structure
          schema: public
  - name: beneficiaries
    using:
      foreign_key_constraint_on:
        column: structure_id
        table:
          name: beneficiary_structure
          schema: public
  - name: professionals
    using:
      foreign_key_constraint_on:
        column: structure_id
        table:
          name: professional
          schema: public
computed_fields:
  - name: beneficiaryCount
    definition:
      function:
        name: nb_beneficiary_for_structure
        schema: public
    comment: 'a computed field, executes function nb_beneficiary_for_structure '
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - siret
        - name
        - short_desc
        - phone
        - email
        - postal_code
        - city
        - address1
        - address2
        - created_at
        - updated_at
        - website
        - deployment_id
  - role: manager
    permission:
      check:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      set:
        deployment_id: X-Hasura-Deployment-Id
      columns:
        - address1
        - address2
        - city
        - created_at
        - email
        - id
        - updated_at
        - name
        - phone
        - postal_code
        - short_desc
        - siret
        - website
  - role: professional
    permission:
      check: {}
      columns:
        - address1
        - address2
        - city
        - created_at
        - email
        - id
        - updated_at
        - name
        - phone
        - postal_code
        - short_desc
        - siret
        - website
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - address1
        - address2
        - city
        - email
        - name
        - phone
        - postal_code
        - siret
        - website
        - short_desc
        - created_at
        - updated_at
        - deployment_id
        - id
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - siret
        - name
        - short_desc
        - phone
        - email
        - postal_code
        - city
        - address1
        - address2
        - created_at
        - updated_at
        - website
        - deployment_id
      computed_fields:
        - beneficiaryCount
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: anonymous
    permission:
      columns:
        - id
        - siret
        - name
        - short_desc
        - phone
        - email
        - postal_code
        - city
        - address1
        - address2
        - created_at
        - updated_at
        - website
        - deployment_id
      filter: {}
  - role: beneficiary
    permission:
      columns:
        - address1
        - address2
        - city
        - email
        - name
        - phone
        - postal_code
        - siret
        - website
        - short_desc
        - created_at
        - updated_at
        - id
      filter:
        professionals:
          account:
            notebooksWhereMember:
              notebook:
                beneficiary:
                  id:
                    _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - address1
        - address2
        - city
        - created_at
        - deployment_id
        - email
        - id
        - name
        - phone
        - postal_code
        - short_desc
        - siret
        - updated_at
        - website
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - siret
        - name
        - short_desc
        - phone
        - email
        - postal_code
        - city
        - address1
        - address2
        - created_at
        - updated_at
        - website
        - deployment_id
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - address1
        - address2
        - city
        - created_at
        - email
        - id
        - updated_at
        - name
        - phone
        - postal_code
        - short_desc
        - siret
        - website
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
