table:
  name: wanted_job
  schema: public
object_relationships:
- name: notebook
  using:
    foreign_key_constraint_on: notebook_id
- name: rome_code
  using:
    foreign_key_constraint_on: rome_code_id
insert_permissions:
- permission:
    backend_only: false
    check:
      notebook:
        beneficiary:
          deployment:
            managers:
              id:
                _eq: X-Hasura-Manager-Id
    columns:
    - notebook_id
    - rome_code_id
  role: manager
- permission:
    backend_only: false
    check:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
    columns:
    - notebook_id
    - rome_code_id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - notebook_id
    - rome_code_id
    filter:
      notebook:
        _or:
        - members:
            professional:
              structure:
                admins:
                  admin_structure_id:
                    _eq: X-Hasura-AdminStructure-Id
        - beneficiary:
            structures:
              structure:
                admins:
                  admin_structure_id:
                    _eq: X-Hasura-AdminStructure-Id
  role: admin_structure
- permission:
    allow_aggregations: true
    columns:
    - id
    - notebook_id
    - rome_code_id
    filter:
      notebook:
        beneficiary_id:
          _eq: X-Hasura-Beneficiary-Id
  role: beneficiary
- permission:
    allow_aggregations: true
    columns:
    - id
    - notebook_id
    - rome_code_id
    filter:
      notebook:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    columns:
    - id
    - notebook_id
    - rome_code_id
    filter:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
  role: professional
delete_permissions:
- permission:
    filter:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
  role: professional
