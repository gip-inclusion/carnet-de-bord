table:
  name: admin_cdb
  schema: public
array_relationships:
- name: accounts
  using:
    foreign_key_constraint_on:
      column: admin_id
      table:
        name: account
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - firstname
    - lastname
    - email
    - id
  role: admin_cdb
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - email
    - firstname
    - lastname
    filter: {}
  role: admin_cdb
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - email
    - firstname
    - lastname
    filter: {}
  role: admin_cdb
