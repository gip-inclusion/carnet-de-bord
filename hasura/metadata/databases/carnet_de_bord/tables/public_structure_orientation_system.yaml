table:
  name: structure_orientation_system
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    orientation_system_id:
      custom_name: orientationSystemId
    structure_id:
      custom_name: structureId
  custom_column_names:
    created_at: createdAt
    orientation_system_id: orientationSystemId
    structure_id: structureId
  custom_root_fields: {}
object_relationships:
  - name: orientationSystem
    using:
      foreign_key_constraint_on: orientation_system_id
  - name: structure
    using:
      foreign_key_constraint_on: structure_id
select_permissions:
  - role: admin_structure
    permission:
      columns:
        - id
        - created_at
        - structure_id
        - orientation_system_id
      filter:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
  - role: orientation_manager
    permission:
      columns:
        - id
        - created_at
        - structure_id
        - orientation_system_id
      filter:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
update_permissions:
  - role: admin_structure
    permission:
      columns: []
      filter:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      check: null
delete_permissions:
  - role: admin_structure
    permission:
      filter:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
