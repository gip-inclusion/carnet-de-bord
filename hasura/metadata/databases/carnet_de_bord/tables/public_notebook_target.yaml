table:
  name: notebook_target
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    creator_id:
      custom_name: creatorId
    focus_id:
      custom_name: focusId
    updated_at:
      custom_name: updatedAt
    linked_to:
      custom_name: linkedTo
  custom_column_names:
    created_at: createdAt
    creator_id: creatorId
    focus_id: focusId
    updated_at: updatedAt
    linked_to: linkedTo
  custom_root_fields: {}
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: focus
    using:
      foreign_key_constraint_on: focus_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: target_id
        table:
          name: notebook_action
          schema: public
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - focus_id
        - target
        - created_at
      backend_only: true
  - role: orientation_manager
    permission:
      check:
        focus:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
      set:
        creator_id: x-hasura-User-Id
      columns:
        - creator_id
        - focus_id
        - status
        - target
        - linked_to
      backend_only: true
  - role: professional
    permission:
      check:
        focus:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
      set:
        creator_id: X-Hasura-User-Id
      columns:
        - creator_id
        - focus_id
        - status
        - target
        - linked_to
      backend_only: true
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - status
        - target
        - updated_at
        - linked_to
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
        - linked_to
      filter:
        focus:
          notebook:
            _or:
              - members:
                  account:
                    professional:
                      structure:
                        admins:
                          admin_structure_id:
                            _eq: X-Hasura-AdminStructure-Id
              - beneficiary:
                  structures:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - status
        - target
        - updated_at
        - linked_to
      filter:
        focus:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
        - linked_to
      filter:
        focus:
          notebook:
            beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
        - linked_to
      filter:
        focus:
          notebook:
            beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - status
        - target
        - updated_at
        - linked_to
      filter:
        focus:
          notebook:
            members:
              account_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - target
        - created_at
        - focus_id
        - id
      filter: {}
      check: {}
      backend_only: true
  - role: orientation_manager
    permission:
      columns:
        - status
        - linked_to
      filter:
        focus:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
      check: null
      backend_only: true
  - role: professional
    permission:
      columns:
        - status
        - linked_to
      filter:
        focus:
          notebook:
            members:
              _and:
                - account_id:
                    _eq: X-Hasura-User-Id
                - active:
                    _eq: true
      check: null
      backend_only: true
