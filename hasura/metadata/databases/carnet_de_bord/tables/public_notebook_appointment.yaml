table:
  schema: public
  name: notebook_appointment
configuration:
  custom_root_fields: {}
  column_config:
    account_id:
      custom_name: memberAccountId
    notebook_id:
      custom_name: notebookId
  custom_column_names:
    account_id: memberAccountId
    notebook_id: notebookId
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
insert_permissions:
  - role: orientation_manager
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - account_id
        - date
        - notebook_id
        - status
  - role: professional
    permission:
      check:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      columns:
        - account_id
        - date
        - notebook_id
        - status
select_permissions:
  - role: orientation_manager
    permission:
      columns:
        - id
        - notebook_id
        - account_id
        - date
        - status
        - created_at
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - account_id
        - date
        - id
        - notebook_id
        - status
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
update_permissions:
  - role: orientation_manager
    permission:
      columns:
        - date
        - status
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      check: null
  - role: professional
    permission:
      columns:
        - date
        - status
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
      check: null
delete_permissions:
  - role: orientation_manager
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
  - role: professional
    permission:
      filter:
        notebook:
          members:
            _and:
              - account_id:
                  _eq: X-Hasura-User-Id
              - active:
                  _eq: true
