table:
  name: beneficiary
  schema: public
configuration:
  column_config:
    caf_number:
      custom_name: cafNumber
    created_at:
      custom_name: createdAt
    date_of_birth:
      custom_name: dateOfBirth
    deployment_id:
      custom_name: deploymentId
    internal_id:
      custom_name: internalId
    mobile_number:
      custom_name: mobileNumber
    pe_number:
      custom_name: peNumber
    place_of_birth:
      custom_name: placeOfBirth
    postal_code:
      custom_name: postalCode
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    caf_number: cafNumber
    created_at: createdAt
    date_of_birth: dateOfBirth
    deployment_id: deploymentId
    internal_id: internalId
    mobile_number: mobileNumber
    pe_number: peNumber
    place_of_birth: placeOfBirth
    postal_code: postalCode
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          id: beneficiary_id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: beneficiaryInfo
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: beneficiary_info
          schema: public
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
  - name: notebook
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: notebook
          schema: public
array_relationships:
  - name: orientationRequest
    using:
      manual_configuration:
        column_mapping:
          id: beneficiary_id
        insertion_order: null
        remote_table:
          name: orientation_request
          schema: public
  - name: structures
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: beneficiary_structure
          schema: public
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
  - role: manager
    permission:
      check:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      set:
        deployment_id: X-Hasura-Deployment-id
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
  - role: professional
    permission:
      check: {}
      set:
        deployment_id: X-Hasura-Deployment-id
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
        - deployment_id
        - created_at
        - updated_at
        - internal_id
      filter:
        _or:
          - structures:
              structure:
                admins:
                  admin_structure_id:
                    _eq: X-Hasura-AdminStructure-Id
          - notebook:
              members:
                _and:
                  - active:
                      _eq: true
                  - account:
                      professional:
                        structure:
                          admins:
                            admin_structure_id:
                              _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
        - deployment_id
        - created_at
        - updated_at
        - internal_id
        - place_of_birth
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: professional
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter: {}
      check: {}
  - role: beneficiary
    permission:
      columns:
        - address1
        - address2
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - postal_code
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
      check: null
  - role: manager
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      check: null
  - role: orientation_manager
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: professional
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - id
        - mobile_number
        - pe_number
        - postal_code
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      check: null
