table:
  name: beneficiary
  schema: public
configuration:
  custom_column_names:
    caf_number: cafNumber
    created_at: createdAt
    date_of_birth: dateOfBirth
    deployment_id: deploymentId
    internal_id: internalId
    mobile_number: mobileNumber
    pe_number: peNumber
    place_of_birth: placeOfBirth
    postal_code: postalCode
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          id: beneficiary_id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
  - name: notebook
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: notebook
          schema: public
array_relationships:
  - name: structures
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: beneficiary_structure
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
    role: admin_cdb
  - permission:
      backend_only: false
      check:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      set:
        deployment_id: X-Hasura-Deployment-id
    role: manager
  - permission:
      backend_only: false
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
      set:
        deployment_id: X-Hasura-Deployment-id
    role: professional
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter: {}
    role: admin_cdb
  - permission:
      allow_aggregations: true
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
        - deployment_id
        - created_at
        - updated_at
        - internal_id
      filter:
        _or:
          - structures:
              structure:
                admins:
                  admin_structure_id:
                    _eq: X-Hasura-AdminStructure-Id
          - notebook:
              members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
    role: admin_structure
  - permission:
      allow_aggregations: true
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
    role: beneficiary
  - permission:
      allow_aggregations: true
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
    role: manager
  - permission:
      allow_aggregations: true
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    role: professional
update_permissions:
  - permission:
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter: {}
    role: admin_cdb
  - permission:
      check: null
      columns:
        - address1
        - address2
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - postal_code
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
    role: beneficiary
  - permission:
      check: null
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
    role: manager
  - permission:
      check: null
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - date_of_birth
        - id
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    role: professional
