actions:
  - name: create_notebook
    definition:
      kind: synchronous
      handler: '{{BACKEND_API_ACTION_URL}}/v1/notebooks'
      headers:
        - name: secret-token
          value_from_env: ACTION_SECRET
    permissions:
      - role: manager
    comment: Notebook creation
  - name: create_nps_rating
    definition:
      kind: synchronous
      handler: '{{BACKEND_API_ACTION_URL}}/v1/nps-rating'
      headers:
        - name: secret-token
          value_from_env: ACTION_SECRET
    permissions:
      - role: professional
      - role: orientation_manager
      - role: manager
      - role: admin_structure
      - role: admin_cdb
    comment: Create NPS Rating
  - name: update_notebook_situations
    definition:
      kind: synchronous
      handler: '{{BACKEND_API_ACTION_URL}}/v1'
      headers:
        - name: secret-token
          value_from_env: ACTION_SECRET
      request_transform:
        method: GET
        query_params: {}
        request_headers:
          add_headers: {}
          remove_headers:
            - content-type
        template_engine: Kriti
        url: '{{$base_url}}/notebooks/{{$body.input[''notebookId'']}}/situations'
        version: 2
  - name: update_socio_pro
    definition:
      kind: synchronous
      handler: '{{BACKEND_API_ACTION_URL}}/v1/socio_pro/update'
      headers:
        - name: secret-token
          value_from_env: ACTION_SECRET
    permissions:
      - role: professional
      - role: orientation_manager
      - role: manager
    comment: Update professionnal project and create notebook event
