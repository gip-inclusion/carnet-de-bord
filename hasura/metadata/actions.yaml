actions:
  - name: createDeploymentWithEmail
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/create_deployment'
      forward_client_headers: true
      headers:
        - name: secret_token
          value_from_env: ACTION_SECRET
    permissions:
      - role: admin_cdb
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: CreateDeploymentOutput
  scalars: []
