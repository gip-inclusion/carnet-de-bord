version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=carnet_de_bord
      - POSTGRES_USER=cdb
      - POSTGRES_PASSWORD=test
    ports:
      - '5432:5432'
    volumes:
      - cdb-pgdata:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - fsync=off
      - -c
      - synchronous_commit=off
      - -c
      - full_page_writes=off

  hasura:
    image: hasura/graphql-engine:v2.15.2-ce.cli-migrations-v3
    extra_hosts:
      host.docker.internal: host-gateway
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    ports:
      - '${HASURA_ENDPOINT_PORT:-5000}:8080'
    depends_on:
      - 'db'
    stop_signal: SIGKILL
    env_file:
      - .env
    environment:
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log
      HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'

volumes:
  cdb-pgdata:
